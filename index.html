<body>
        <main>
            <div class="form-card">
                <form id="form" autocomplete="off">
                    <div class="form-title">
                        <h2>Guess Game</h2>
                    </div>
                    <div class="form-group">
                        <label>Interval(de 0 à <span id="intervalText"></span>)</label>
                        <select name="nombre" id="interval" class="input-form">
                            <option value="1">10</option>
                            <option value="2">20</option>
                            <option value="3">30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="number" class="input-form" id="nombre" name="password" placeholder="Entrer un nombre" min="0" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="ENVOYER" class="btn-form" id="btn-form" name="btn-form" />
                    </div>
            </div>
            </form>
    </div>
